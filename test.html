<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <style>
      /* Add your CSS styles here */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .image-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      .image-container img {
        width: 200px;
        height: 200px;
        margin: 10px;
        cursor: pointer;
      }

      .image-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        overflow: auto;
        justify-content: center;
        align-items: center;
      }

      .modal-image {
        max-width: 80%;
        max-height: 80%;
        margin: auto;
        display: block;
      }

      .close-modal {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 30px;
        color: white;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="image-container"></div>
    <div class="image-modal" id="image-modal">
      <span class="close-modal" id="close-modal">&times;</span>
      <img src="" alt="Modal Image" class="modal-image" id="modal-image" />
    </div>
    <script>
      const imageContainer = document.querySelector(".image-container");
      const imageModal = document.getElementById("image-modal");
      const closeModal = document.getElementById("close-modal");
      const modalImage = document.getElementById("modal-image");

      // Replace this URL with your API or image source
      const apiUrl =
        "https://www.flyingtips.no/wp-json/wp/v2/posts?per_page=12";

      // Fetch data from the API
      fetch(apiUrl)
        .then((response) => response.json())
        .then((data) => {
          data.slice(0, 12).forEach(async (photo) => {
            const imageUrl = await fetchMedia(photo.mediaId);
            const img = document.createElement("img");
            img.src = photo.mediaId;
            img.alt = photo.title.rendered;
            img.addEventListener("click", () => {
              modalImage.src = imageUrl;
              imageModal.style.display = "block";
            });
            imageContainer.appendChild(img);
          });
        })
        .catch((error) => console.error("Error fetching data:", error));

      // Close the modal when the close button is clicked
      closeModal.addEventListener("click", () => {
        imageModal.style.display = "none";
      });

      // Close the modal when clicking outside the image
      window.addEventListener("click", (event) => {
        if (event.target === imageModal) {
          imageModal.style.display = "none";
        }
      });

      async function fetchMedia(mediaId) {
        const response = await fetch(
          `https://www.flyingtips.no/wp-json/wp/v2/media/${mediaId}`
        );
        if (response.ok) {
          const mediaData = await response.json();
          return mediaData.source_url;
        } else {
          console.error(
            `Error fetching media with ID ${mediaId}: ${response.status}`
          );
          return null;
        }
      }
    </script>
  </body>
</html>
